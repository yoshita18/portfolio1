            display: flex;

        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .image-container {
            width: calc(100% / 3 - 40px);
            margin: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .image-container {
                width: calc(100% / 2 - 40px);

        }
        @media (max-width: 480px) {
            .image-container {
