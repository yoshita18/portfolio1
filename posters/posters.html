<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .image-container {
            width: calc(100% / 3 - 40px);
            margin: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .image-container {
                width: calc(100% / 2 - 40px);
            }
        }
        @media (max-width: 480px) {
            .image-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Loop through your 40 images -->
    <div class="image-container">
        <img src="poster1.jpg">
    </div>
    <div class="image-container">
        <img src="poster2.jpg" >
    </div>
    <!-- Add the rest of your images similarly -->
    <!-- Example -->
    
    <div class="image-container">
        <img src="poster4.jpg">
    </div><div class="image-container">
        <img src="poster6.jpg" >
    </div><div class="image-container">
        <img src="poster7.jpg" >
    </div><div class="image-container">
        <img src="poster8.jpg" >
    </div><div class="image-container">
        <img src="poster9.jpg" >
        </div>
        <div class="image-container">
            <img src="poster3.jpg" >
        </div>
        <div class="image-container">
            <img src="poster5.jpg" >
        </div>
    
</body>
</html>
